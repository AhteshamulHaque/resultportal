<div class="ui middle aligned center aligned grid" style = "position: absolute; max-width: 400px; left: 50%; top: 50%; transform: translate(-50%, -50%)">
  <div class = "ui error text" style = "font-size: 5em; font-family: 'Gugi', cursive; margin-bottom: 20px"><span class = "ui red text">OOPS!</span></div>
  <div class="ui message">
    <div class="ui header">
      404 - PAGE NOT FOUND
    </div>
    <ul class="list">
      <li>The page you are looking for might have been removed.</li>
      <li>Or had it's name changed or is temporary unavailable.</li>
    </ul>
  </div>

    {% if session['logged_in'] %}
      <a href = " {{ url_for('student.profile') }}" class = "ui button violet">GO TO HOMEPAGE</a>
    {% elif request.referrer == None %}
      <a href = " {{ url_for('login') }}" class = "ui button violet">GO TO LOGIN</a>
    {% endif %}
</div>
