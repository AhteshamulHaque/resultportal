<style>

/*
font-family: 'Audiowide', cursive;
*/

#stick {
  position: fixed;
  bottom: 20px;
  right: 20px;
}

</style>

<body style = "background-color: rgb(248, 249, 249)/*rgb(210, 205, 220)*/">

<div class = "ui inverted blue attached segment" style = "padding: .5em 0 .5em 2em; font-weight: bold; font-family: 'Audiowide', cursive; font-size: 26px">
    <i class="graduation large cap icon"></i>
    RESULT PORTAL
</div>

<div class="ui middle aligned center aligned grid" style = "margin: 0; padding: 0; max-width: 550px; position: relative; left: 50%; top: 8%; transform: translateX(-50%)">
  <div class="column">

    <div class = "ui attached segment" style = "border-radius: 5px; padding: 3em 2em">
      <h4 class="ui black header">
        <div class="content">
          Enter your Registration Number to get started
        </div>
      </h4>

      <form class="ui form" id = "form" method = "POST" action = "{{ url_for('login') }}"style = "margin-bottom: 10px">
          <div class = "field">
              <div class="ui left icon input" id = "loading-icon">
                <i class = "user icon" id = "icon"></i>
                <input name="roll" type="text" placeholder="Registration Number">
              </div>
          </div>
          <div class = "field">
              <button class = "ui blue fluid button" type = "submit">Submit</button>
          </div>
      </form>
    </div>

  </div>
</div>



<div id = "load" class="ui tiny modal">
  <div class="header" style = "background: rgb( 52, 117, 210); color: white">
    Wait a Second...
  </div>
  <div class="content">
    <div class="ui active inline elastic loader" style = "margin-right: 10px"></div>
    We're fetching that content for you
  </div>
</div>

<div id = "error" class="ui error tiny modal">
  <div class="header" style = "background: #db2828; color: #fff">
    <i class = "exclamation circle icon"></i>
    OOPS!
  </div>

  <div class="content">
    <div class="header">
      There was a problem due to one of the reasons:
    </div>
    <div class="ui bulleted list">
      <div class="item">You are offline</div>
      <div class="item">Typo in Registration Number</div>
      <div class="item">Student does not exists</div>
      <div class="item">Result not yet published</div>
    </div>
  </div>

  <div class="actions">
    <div class="ui red approve button">
      OK
    </div>
  </div>
</div>

  <button id = "stick" class ="ui circular icon huge blue button">
      <i class = "envelope outline icon"></i>
  </button>

  <div id = "message" class="ui modal">
    <div class="header" style = "background: rgb( 52, 117, 210); color: #fff">
        Is There a Problem ?
    </div>
    <div class="content">
      <div id = "feedback-form" class="ui form">

        <div class="field">
          <label>Enter your Registration Number</label>
          <input type="text" name = "regno">
        </div>

        <div class="field">
          <label>A brief description of the problem</label>
          <textarea name = "query">Cannot login using my registration number.</textarea>
        </div>

      </div>

    </div>
    <div class="actions">
      <div id = "feedback-button" class="ui blue button">Send</div>
      <div class="ui deny black button">Cancel</div>
    </div>
  </div>

</body>

<script src = "{{ url_for('static', filename='files/login.js') }}?version={{ random }}"></script>
<script src = "{{ url_for('static', filename='files/feedback.min.js') }}?version={{ random }}"></script>

<script>

$(document).ready(function() {
  $("#message").modal({
    closable: false,
    blurring: true,
    duration: 100
  }).modal('attach events', '#stick', 'show');

  $("#feedback-form").form({

    on: 'blur',
    inline: true,
    fields: {
      regno: {
        identifier: 'regno',
        rules: [
          {
            type: 'empty',
            prompt: 'Enter a value'
          }
        ]
      },
      query: {
        identifier: 'query',
        rules: [
          {
            type: 'empty',
            prompt: 'Enter your query'
          }
        ]
      }
    }

  });

});

</script>
